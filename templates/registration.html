<!-- templates/registration.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Зарегистрироваться</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                <br>{{ messages[0] }}. Попробуйте <a href="{{ url_for('auth.login') }}">Войти</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Почта" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" placeholder="Логин" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
